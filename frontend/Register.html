<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register Page</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="img/LOGO.png" alt="logo" class="logo"></a>
        <div class="groupBtn">
            <a href="index.html" class="btn register">ย้อนกลับ</a>
        </div>
    </nav>

    <main>
        <div class="container">
             <div class="regis-main">
            <h1>สมัครสมาชิก</h1>
            <form action="" method="post" id="register">
            <div class="inputGroup">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>

            <div class="inputGroup">
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters">
            </div>

            <div class="inputGroup">
                <label for="passwordVerify">passwordVerify</label>
                <input type="password" name="passwordVerify" id="passwordVerify" placeholder="password Verify">
            </div>

            <div class="inputGroup">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="name@example.com">
            </div>

            <div class="inputGroup">
                <label for="tel">phone number</label>
                <input type="tel" name="tel" id="tel" placeholder="+66990000000">
            </div>
            <br>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        </div>
        </div>
       
        
    </main>
</body>
</html>
